<!DOCTYPE html>
<html>
<head>
    <title>API测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        button { padding: 10px 15px; margin: 5px; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>后端API测试</h1>
    
    <div class="test-section">
        <h3>1. 健康检查测试</h3>
        <button onclick="testHealth()">测试健康检查</button>
        <div id="health-result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 简单测试接口</h3>
        <button onclick="testSimple()">测试简单接口</button>
        <div id="simple-result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 数据统计测试</h3>
        <button onclick="testDataStats()">测试数据统计</button>
        <div id="stats-result"></div>
    </div>
    
    <div class="test-section">
        <h3>4. 初始化数据测试</h3>
        <button onclick="initData()">初始化测试数据</button>
        <div id="init-result"></div>
    </div>

    <script>
        async function testAPI(url, method = 'GET', data = null) {
            try {
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    }
                };
                
                if (data) {
                    options.body = JSON.stringify(data);
                }
                
                const response = await fetch(url, options);
                const result = await response.json();
                
                return {
                    success: response.ok,
                    status: response.status,
                    data: result
                };
            } catch (error) {
                return {
                    success: false,
                    error: error.message
                };
            }
        }
        
        function displayResult(elementId, result) {
            const element = document.getElementById(elementId);
            if (result.success) {
                element.innerHTML = `
                    <div class="success">✓ 成功 (${result.status})</div>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                `;
            } else {
                element.innerHTML = `
                    <div class="error">✗ 失败</div>
                    <pre>${result.error || JSON.stringify(result.data, null, 2)}</pre>
                `;
            }
        }
        
        async function testHealth() {
            const result = await testAPI('/api/health/check');
            displayResult('health-result', result);
        }
        
        async function testSimple() {
            const result = await testAPI('/api/health/info');
            displayResult('simple-result', result);
        }
        
        async function testDataStats() {
            const result = await testAPI('/api/data-init/stats');
            displayResult('stats-result', result);
        }
        
        async function initData() {
            const result = await testAPI('/api/data-init/all', 'POST', {});
            displayResult('init-result', result);
        }
        
        // 页面加载时自动测试健康检查
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
